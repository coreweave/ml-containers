on:
  workflow_dispatch:
    inputs:
      base-image:
        description: 'Base image to use'
        required: true
      commit:
        description: 'Commit of Megatron to include'
        required: true
  push:
    paths:
      - "megatron/**"
      - ".github/workflows/megatron.yml"
      - ".github/workflows/build.yml"


jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      image-name: megatron
      folder: megatron
      build-args: |
        BASE_IMAGE=${{ inputs.base-image || 'ghcr.io/coreweave/ml-containers/torch-extras:es-actions-386fabe-nccl-cuda12.6.3-ubuntu22.04-nccl2.25.1-1-torch2.6.0-vision0.21.0-audio2.6.0-abi1'}}
        COMMIT=${{ inputs.commit || 'main'}}
