on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the build'
        required: true
      base-image:
        description: 'Base image from which to build'
        required: true
      builder-image:
        description: 'Image to use to compile wheels, if different from the base image'
        required: false
  push:
    paths:
      - "sglang/**"
      - ".github/workflows/sglang.yml"
      - ".github/workflows/build.yml"


jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      image-name: sglang
      folder: sglang
      tag-suffix: ${{ inputs.tag || 'cuda12.9.1' }}
      build-args: |
        BASE_IMAGE=${{ inputs.base-image || 'ghcr.io/coreweave/ml-containers/vllm-tensorizer:b42c222-b6553be1bc75f046b00046a4ad7576364d03c835' }}
        BUILDER_IMAGE=${{ inputs.builder-image || 'ghcr.io/coreweave/ml-containers/torch-extras:es-cuda-12.9.1-74755e9-nccl-cuda12.9.1-ubuntu22.04-nccl2.27.5-1-torch2.7.1-vision0.22.1-audio2.7.1-abi1' }}
