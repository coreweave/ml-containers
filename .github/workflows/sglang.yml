on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the build'
        required: true
      base-image:
        description: 'Base image from which to build'
        required: true
      builder-image:
        description: 'Image to use to compile wheels, if different from the base image'
        required: false
  push:
    paths:
      - "sglang/**"
      - ".github/workflows/sglang.yml"
      - ".github/workflows/build.yml"


jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      image-name: sglang
      folder: sglang
      tag-suffix: ${{ inputs.tag || 'jp-testing-update-vllm-2193567-b6553be1bc75f046b00046a4ad7576364d03c835' }}
      build-args: |
        BASE_IMAGE=${{ inputs.base-image || 'ghcr.io/coreweave/ml-containers/vllm-tensorizer:jp-testing-update-vllm-2193567-b6553be1bc75f046b00046a4ad7576364d03c835'}}
        ${{ inputs.base-image && 'BASE_IMAGE=' }}${{ inputs.base-image}}
