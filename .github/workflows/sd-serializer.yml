on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit to build'
        required: true
        default: 'master'
  push:
    paths:
      - "sd-serializer/**"
      - ".github/workflows/sd-serializer.yml"
      - ".github/workflows/build.yml"


jobs:
  build:
    uses: ./.github/workflows/build.yml
    with: 
      image-name: sd-serializer
      folder: sd-serializer
      build-args: |
        COMMIT=${{ github.event.inputs.commit }}