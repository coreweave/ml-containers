on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      builder-base-image:
        required: true
        type: string
      base-image:
        required: true
        type: string
      torch-version:
        required: true
        type: string
      torchvision-version:
        required: true
        type: string
      torchaudio-version:
        required: true
        type: string
      triton-version:
        required: false
        type: string
      cxx11-abi:
        required: false
        type: string
      image-name:
        required: false
        type: string
      build-extras:
        required: false
        type: boolean
        default: false
      cache-key:
        required: false
        type: string

  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: "Tag suffix to identify the build"
        type: string
      builder-base-image:
        required: true
        description: "Base image used during the compilation step"
        type: string
      base-image:
        required: true
        description: "Base image for the final image"
        type: string
      torch-version:
        required: true
        description: "Tagged version number from pytorch/pytorch to build"
        type: string
      torchvision-version:
        required: true
        description: "Tagged version number from pytorch/vision to build"
        type: string
      torchaudio-version:
        required: true
        description: "Tagged version number from pytorch/audio to build"
        type: string
      triton-version:
        required: false
        description: "Tagged version number from openai/triton to build"
        type: string
      cxx11-abi:
        required: false
        description: "Build with the CXX11 ABI (1 = enable, 0 = disable)"
        type: string
      image-name:
        required: false
        description: "Custom name under which to publish the resulting container"
        type: string
      build-extras:
        required: false
        description: "Whether to build and push a torch-extras container as well"
        type: boolean
        default: false

jobs:
  build:
    timeout-minutes: 960
    name: Build torch
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      image-name: ${{ inputs.image-name || 'torch' }}
      folder: torch
      tag-suffix: ${{ inputs.tag }}
      cache-key: ${{ inputs.cache-key }}
      build-args: |
        BUILD_CCACHE_SIZE=5Gi
        BUILDER_BASE_IMAGE=${{ inputs.builder-base-image }}
        FINAL_BASE_IMAGE=${{ inputs.base-image }}
        BUILD_TORCH_VERSION=${{ inputs.torch-version }}
        BUILD_TORCH_VISION_VERSION=${{ inputs.torchvision-version }}
        BUILD_TORCH_AUDIO_VERSION=${{ inputs.torchaudio-version }}
        BUILD_TORCH_CUDA_ARCH_LIST=7.0 7.5 8.0 8.6 8.9 9.0+PTX
        ${{ inputs.cxx11-abi && format('BUILD_CXX11_ABI={0}', inputs.cxx11-abi) || '' }}
        ${{ inputs.triton-version && format('BUILD_TRITON_VERSION={0}', inputs.triton-version) || '' }}
  build-extras:
    name: Build torch-extras
    if: inputs.build-extras
    needs: build
    uses: ./.github/workflows/torch-extras.yml
    secrets: inherit
    with:
      tag: ${{ inputs.tag }}
      base-image: ${{ needs.build.outputs.tags }}
      image-name: ${{ inputs.image-name && format('{0}-extras', inputs.image-name) || '' }}
      cache-key: ${{ inputs.cache-key }}
